  <style>
:root{
  --bg:#ffffff;
  --muted:#6b7280;
  --accent:#111827;
  --card:#f8fafc;
  --radius:10px;
  --gap:14px;
  --side-width:68px;
  --shadow: 0 6px 18px rgba(16,24,40,0.06);
  font-family: "Noto Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color:var(--accent);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

*{box-sizing:border-box}
html,body,#dictionary,.app{height:100%}
body{
  margin:0;
  background:var(--bg);
  display:flex;
  min-height:100vh;
  font-size:15px;
  line-height:1.4;
}

/* Layout */
.app {
  display:flex;
  width:100%;
  max-width:1000px;
  margin:0 auto; /* CENTER */
  gap:var(--gap);
  padding:20px;
  align-items:stretch;
}

.content {
  flex:1;
  min-width:0;
  display:flex;
  flex-direction:column;
  gap:14px;
}


/* Header */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:10px;
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:30;
  /* subtle separator so it remains readable over content when sticky */
  border-bottom:1px solid rgba(0,0,0,0.04);
}
.topbar h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  letter-spacing:0.2px;
}
.top-alpha{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}

/* top alphabet small pills */
.top-alpha .alpha-pill{
  padding:6px 8px;
  border-radius:8px;
  background:var(--card);
  border:1px solid #e6eef2;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}
.top-alpha .alpha-pill.active{
  background:var(--accent);
  color:white;
  border-color:transparent;
}

/* dictionary area */
.dictionary{
  padding:10px;
  display:flex;
  gap:18px;
  flex-direction:column;
  overflow:auto;
}

/* each letter segment */
.segment{
  padding:18px;
  border-radius:12px;
  background:linear-gradient(180deg,#ffffff, #fbfdff);
  box-shadow:var(--shadow);
  border:1px solid #f1f5f9;
}
.segment header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:12px;
}
.segment h2{
  margin:0;
  font-size:16px;
  letter-spacing:0.5px;
  color: #2563EB; /* make letter heading blue */
}

/* word list */
.word-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.card{
  background:white;
  border-radius:10px;
  padding:10px 12px;
  border:1px solid #eef2f6;
}
.card .word{
  font-weight:700;
  margin-bottom:6px;
  color: #2563EB; /* make word text blue */
}
.card .definition{
  color:var(--accent);
  font-size:14px;
  white-space:pre-wrap;
}

/* Responsive adjustments */
@media (max-width:800px){
  .app{padding:12px}
  .topbar{flex-direction:column; align-items:flex-start; gap:8px}
}
  </style>
</head>

  "U": [
    { word: "U (Meteorološki pojmi)", def: "Učinek tople grede (Greenhouse Effect): Naravni proces, pri katerem toplogredni plini v Zemljini atmosferi (npr. vodna para, ogljikov dioksid, metan) absorbirajo in ponovno oddajajo dolgovalovno (infrardeče) sevanje, ki ga oddaja Zemljina površina. Ta proces zadržuje toploto v atmosferi in ogreva planet, omogočajoč življenje, kot ga poznamo. Človeške dejavnosti, ki povečujejo koncentracijo teh plinov, pa povzročajo okrepljen učinek tople grede in globalno segrevanje.\n\nUltravijolično sevanje (Ultraviolet Radiation - UV): Del elektromagnetnega spektra s krajšimi valovnimi dolžinami, kot jih ima vidna svetloba, in višjo energijo. Sončno UV sevanje je razdeljeno na UV-A, UV-B in UV-C. Večino UV-C in velik del UV-B sevanja absorbira ozonski plašč v stratosferi, kar ščiti življenje na Zemlji pred škodljivimi učinki.\n\nUmerjanje (Calibration): Postopek nastavitve ali preverjanja točnosti merilnega instrumenta (npr. termometra, barometra) glede na znan standard. Redno umerjanje je ključno za zagotavljanje zanesljivih in natančnih meteoroloških podatkov.\n\nUplinjajoča se snov (Volatile Substance): Splošen izraz za snov, ki zlahka izhlapeva pri normalnih temperaturah in tlakih. V meteorologiji se to nanaša predvsem na vodno paro kot ključno uplinjajočo se snov v atmosferi, lahko pa tudi na nekatere onesnaževala, ki se širijo v plinastem stanju.\n\nUplinjavec (Vaporizer): Naprava, ki tekočino pretvori v paro. Čeprav se ne uporablja neposredno v meteoroloških instrumentih za merjenje, je proces uplinjanja (izparevanja) temeljen za vodo v atmosferi in nastanek oblakov.\n\nUrnik opazovanj (Observation Schedule): Določen časovni načrt, po katerem se izvajajo meteorološka opazovanja na določeni postaji. Mednarodni standardi določajo pogostost opazovanj (npr. sinoptična opazovanja vsakih 3 ali 6 ur), da se zagotovi usklajeno zbiranje podatkov po svetu.\n\nUskladitev (Assimilation) - podatkov: Proces v numeričnem vremenskem napovedovanju, pri katerem se opazovani meteorološki podatki sistematično vključijo v numerični model, da se ustvari najboljši možni začetni opis stanja atmosfere. To izboljša natančnost napovedi.\n\nUravnavanje (Regulation) - podnebno: Nanaša se na naravne in umetne procese, ki vplivajo na uravnavanje Zemljinega podnebja. To vključuje povratne zanke v klimatskem sistemu (npr. oblaki, ogljikov cikel) in človeške politike, namenjene zmanjšanju emisij toplogrednih plinov." }

  "V": [
    { word: "V (Meteorološki pojmi)", def: "Veter (Wind): Gibanje zraka v ozračju, ki nastane zaradi razlik v zračnem tlaku. Veter vedno piha iz območja visokega tlaka v območje nizkega tlaka. Je ključen dejavnik pri razprševanju onesnaževal, prenosu toplote in vlage ter vpliva na razvoj vremenskih sistemov. Meri se z anemometrom za hitrost in vetrno rožo za smer.\n\nVetrnica (Wind Vane): Instrument, ki se uporablja za določanje smeri vetra. Običajno je pritrjen na visoki točki in se prosto vrti ter kaže smer, od koder veter piha.\n\nVertikalni gradient (Vertical Gradient): Sprememba določene meteorološke spremenljivke (npr. temperature, tlaka, vlažnosti, hitrosti vetra) z višino v atmosferi. Vertikalni gradienti so ključni za razumevanje stabilnosti ozračja, razvoja oblakov in atmosferskega mešanja.\n\nVidenje (Visibility): Največja razdalja, na kateri je mogoče jasno videti in prepoznati opazovalne objekte. Zmanjšujejo jo pojavi, kot so megla, dim, prašne nevihte, močne padavine in onesnaženje zraka. Je ključna za letalski in cestni promet.\n\nVidna svetloba (Visible Light): Del elektromagnetnega spektra, ki ga lahko zazna človeško oko. V meteorologiji je pomembna za optične pojave v atmosferi (npr. mavrica, halo) in za fotosintezo.\n\nVišina (Altitude/Height): Vertikalna razdalja nad določeno referenčno točko, običajno nad morsko gladino. Meteorološka opazovanja se izvajajo na različnih višinah, kar je ključno za vertikalne profile atmosfere.\n\nVlažen zrak (Moist Air): Zrak, ki vsebuje vodno paro. Vlažnost je ključna za nastanek oblakov in padavin ter vpliva na občutek temperature pri ljudeh.\n\nVlažna adveksija (Moist Advection): Prenos vlažnega zraka v določeno območje z horizontalnim gibanjem vetra. Vlažna adveksija je pogosto povezana z nastankom oblakov in padavin.\n\nVlažen adiabatni gradient (Moist Adiabatic Lapse Rate / Saturated Adiabatic Lapse Rate): Stopnja, po kateri se temperatura nasičenega (vlažnega) zračnega paketa zmanjšuje z višino, ko se dviguje brez izmenjave toplote z okolico. Ta stopnja je nižja od suhega adiabatnega gradienta, ker se med kondenzacijo sprošča latentna toplota.\n\nVlažnost (Humidity): Količina vodne pare v zraku. Lahko se izraža kot relativna vlažnost, absolutna vlažnost ali specifična vlažnost. Vlažnost je ključna za nastanek oblakov, padavin in temperaturno regulacijo.\n\nVoda v atmosferi (Atmospheric Water): Vse oblike vode v ozračju, vključno z vodno paro, tekočimi kapljicami (oblaki, dež) in ledenimi kristali (sneg, toča). Voda je ključna sestavina atmosfere in igra pomembno vlogo v vremenu in podnebju.\n\nVodni ciklus (Water Cycle / Hydrologic Cycle): Neprekinjeno gibanje vode na, nad in pod Zemljino površino. Vključuje procese, kot so izhlapevanje, kondenzacija, padavine, odtakanje in transpiracija. Je ključen sistem za uravnavanje podnebja.\n\nVodni stolpec (Water Column): V meteorologiji se pogosto nanaša na količino vode, ki je vključena v določen sistem, npr. skupna količina vodne pare v vertikalnem stolpcu atmosfere ali višina vode, ki se akumulira v padavinskem merilniku.\n\nVremenska fronta (Weather Front): Meja med dvema različnima zračnima masama, ki imata različne lastnosti (temperatura, vlažnost, tlak). Na frontah se pogosto pojavljajo oblačnost, padavine in spremembe vetra. Glavni tipi so hladna fronta, topla fronta, okluzijska fronta in stacionarna fronta.\n\nVremenska napoved (Weather Forecast): Znanstvena in tehnična ocena prihodnjega stanja atmosfere na določenem območju in v določenem časovnem obdobju. Temelji na meteoroloških opazovanjih, numeričnih modelih in izkušnjah meteorologov.\n\nVremenska postaja (Weather Station): Lokacija, kjer se izvajajo sistematična meteorološka opazovanja in meritve z uporabo različnih instrumentov. Lahko je ročna ali avtomatska.\n\nVremenski dogodek (Weather Event): Specifičen pojav v ozračju, ki ima določen začetek, konec in značilnosti (npr. nevihta, vročinski val, snežna nevihta).\n\nVremenski model (Weather Model): Matematični model, ki simulira fizikalne procese v atmosferi in se uporablja za numerično napovedovanje vremena. Deluje z reševanjem zapletenih enačb na superračunalnikih.\n\nVremenski vzorec (Weather Pattern): Ponovljiva konfiguracija atmosferskih razmer (npr. razporeditev visokega in nizkega tlaka, jet stream), ki vpliva na vreme v določeni regiji skozi daljše obdobje.\n\nVihar (Gale/Storm): Močan veter, ki običajno doseže hitrosti med 63 in 118 km/h (vihar) ali več (orkanski vihar). Lahko povzroči škodo na infrastrukturi in vegetaciji ter je nevaren za pomorstvo.\n\nVisoki oblaki (High Clouds / Cirrus Clouds): Oblaki, ki se tvorijo na visokih višinah v troposferi (nad 6 km). Sestavljeni so predvsem iz ledenih kristalov. Glavni tipi so cirosi, cirokumulusi in cirostratusi.\n\nVrtinec (Vortex): Vrtinčasto gibanje fluida (v zraku ali vodi) okoli osi. V meteorologiji se izraz nanaša na pojave, kot so tornadi, tropski cikloni ali polarni vrtinci.\n\nVrtinčenje (Vorticity): Matematična mera za rotacijo fluida. V meteorologiji je ključna za razumevanje razvoja in gibanja ciklonskih in anticiklonskih sistemov v atmosferi.\n\nVakuumska črpalka (Vacuum Pump) - v merilni tehniki: Čeprav ni neposredno meteorološki pojav, se vakuumske črpalke uporabljajo v nekaterih meteoroloških instrumentih, predvsem za kalibracijo senzorjev tlaka ali za vzdrževanje določenih pogojev v merilnih komorah.\n\nValovi (Waves) - atmosferski: Nihanja v atmosferi, ki prenašajo energijo. Sem spadajo različne vrste, kot so gravitacijski valovi, Rossbyjevi valovi (planetarni valovi) in akustični valovi. So ključni za prenos energije in gibalne količine v različnih plasteh atmosfere ter vplivajo na vremenske vzorce.\n\nVečletno povprečje (Multi-year Average): V klimatologiji se nanaša na povprečje določenega meteorološkega parametra, izračunano za daljše časovno obdobje, ki presega standardno 30-letno normalo. Uporablja se za analizo dolgoročnih podnebnih trendov in variabilnosti.\n\nVegetacijsko obdobje (Growing Season): Obdobje leta, ko so temperature dovolj visoke in je dovolj vlage, da rastline aktivno rastejo. Dolžina in značilnosti vegetacijskega obdobja so odvisne od podnebja in so ključne za kmetijstvo.\n\nVertikalni presek (Vertical Cross-Section): Grafični prikaz atmosferskih pogojev (npr. temperature, vetra, vlažnosti) vzdolž vertikalne ravnine v atmosferi. Uporablja se za analizo frontalnih sistemov, konvekcije in gorografskih učinkov.\n\nVesele iskrice (Sparkles / Glint): Neformalen izraz, ki se včasih uporablja za svetleče se delce ledu v zraku (diamantni prah) v zelo mrzlih, jasnih razmerah, ki odbijajo sončno svetlobo in ustvarjajo sijoč vizualni učinek. Podobno kot pri bleščanju.\n\nVetrovi na veliki višini (Upper-Level Winds): Vetrovi, ki piha v zgornjih plasteh troposfere in stratosfere, kot so jet stream in subtropski jet stream. So ključni za gibanje velikih vremenskih sistemov in transport toplote ter snovi.\n\nVlažno območje (Moist Region / Humid Zone): Geografsko območje, ki ga zaznamuje visoka povprečna vlažnost zraka in pogosto velike količine padavin. Takšna območja so običajno v tropih in blizu oceanov.\n\nVodni viri (Water Resources) - vpliv vremena: Nanaša se na razpoložljivost sladke vode v določeni regiji (reke, jezera, podtalnica). Količina in razpoložljivost vodnih virov sta močno odvisni od padavin, izparevanja in taljenja snega, kar so ključni meteorološki dejavniki.\n\nVolumen zračne mase (Volume of Air Mass): Prostornina, ki jo zavzema določena zračna masa. Povezana je z gostoto in tlakom zračne mase.\n\nVrtinčenje zraka (Air Swirl / Eddies): Lokalizirano, rotacijsko gibanje zraka, ki je manjše od tornada ali ciklona. Pojavlja se lahko v turbulentnih pogojih (npr. vetrovni vrtinci, prašni viharniki).\n\nVzdolžno gibanje (Longitudinal Motion) - atmosfersko: Gibanje zraka, ki se nanaša na gibanja vzdolž zemljepisnih dolžin ali v smeri prevladujočega toka, v nasprotju s prečnim gibanjem." }

    { word: "Z (Meteorološki pojmi)", def: "Zaledenitev (Icing): Nabiranje ledu na površinah, ko se prehladne vodne kapljice ali dežne kapljice dotaknejo predmetov z temperaturo pod lediščem in takoj zamrznejo. To je velika nevarnost za letalski promet, saj lahko spremeni aerodinamične lastnosti letala in zmanjša moč motorja. Pojavi se lahko tudi na infrastrukturnih objektih.\n\nZaledeneli dež (Freezing Rain): Dež, ki pade kot tekoče kapljice, a takoj zamrzne ob stiku s površino, katere temperatura je pod lediščem (0 °C). Ustvarja gladko, prosojno plast ledu, znano kot žled, ki je izjemno nevaren za promet in povzroča lomljenje dreves ter daljnovodov.\n\nZamrzovanje (Freezing): Fizikalni proces, pri katerem tekočina preide v trdno stanje (led) zaradi izgube toplote ali padca temperature pod ledišče. V meteorologiji se nanaša na zamrzovanje vode v oblakih (nastanek ledenih kristalov, toče) ali na površini (nastanek ledu, slane).\n\nZanesljivost napovedi (Forecast Reliability / Accuracy): Stopnja, do katere je vremenska napoved skladna z dejanskimi opazovanji. Meri se z različnimi statističnimi metodami. Višja zanesljivost pomeni, da je napoved bolj verjetno pravilna.\n\nZaprti ciklon (Closed Cyclone): Faza v razvoju ekstratropskega ciklona, ko se hladna fronta popolnoma okludira s toplo fronto, kar pomeni, da se toplo zračno jedro v središču ciklona dvigne od tal. Takšen sistem pogosto postane stacionaren in sčasoma oslabel, vendar lahko še vedno prinaša padavine.\n\nZastoj (Stagnation) - zračne mase: Stanje, ko se zračna masa skoraj ne premika nad določenim območjem, kar lahko privede do kopičenja onesnaževal (inverzijske meglice, smoga) ali dolgotrajnih vremenskih razmer (npr. vročinski valovi, dolgotrajno oblačno vreme).\n\nZatemnitev (Dimming / Obscuration): Zmanjšanje vidljivosti ali sončne svetlobe, ki doseže površino, zaradi prisotnosti oblakov, megle, dima, prahu ali padavin v atmosferi.\n\nZbiranje podatkov (Data Collection): Proces sistematičnega zbiranja meteoroloških podatkov iz različnih virov, kot so vremenske postaje, sateliti, radarji, radiosonde. Je temelj za analizo vremena in numerično napovedovanje.\n\nZemeljska atmosfera (Earth's Atmosphere): Plinasta ovojnica, ki obdaja Zemljo. Sestavljena je iz mešanice plinov (dušik, kisik, argon, ogljikov dioksid itd.) ter vsebuje vodno paro in aerosole. Ozračje igra ključno vlogo pri vremenu, podnebju in zaščiti pred škodljivim sevanjem.\n\nZemeljsko sevanje (Terrestrial Radiation / Longwave Radiation): Dolgotalovno (infrardeče) sevanje, ki ga oddajata Zemljina površina in atmosfera kot odziv na absorbirano sončno sevanje. Je ključno za uravnavanje Zemljine temperature in povzroča učinek tople grede.\n\nZgornja atmosfera (Upper Atmosphere): Skupni izraz za plasti atmosfere nad troposfero, vključno s stratosfero, mezosfero in termosfero. V teh plasteh se dogajajo pojavi, kot so ozonski plašč, polarni sij in vesoljsko vreme.\n\nZgorevanje (Combustion) - vpliv na atmosfero: Kemični proces, ki sprošča energijo in pri tem nastajajo stranski produkti (npr. ogljikov dioksid, saje, onesnaževala), ki se sproščajo v atmosfero. Zgorevanje fosilnih goriv je glavni vir antropogenih toplogrednih plinov.\n\nZrak (Air): Mešanica plinov, ki sestavljajo Zemljino atmosfero.\n\nZračna gostota (Air Density): Masa zraka na enoto prostornine. Odvisna je od temperature, tlaka in vlažnosti. Gostejši zrak je hladnejši, bolj suh in pod višjim tlakom.\n\nZračna masa (Air Mass): Velika prostornina zraka z enotnimi horizontalnimi lastnostmi glede na temperaturo in vlažnost. Zračne mase se oblikujejo nad specifičnimi izvornimi regijami in se nato premikajo, kar vpliva na vreme.\n\nZračni pritisk (Air Pressure): Sila, ki jo izvaja teža zraka na določeno površino. Meri se z barometrom in je ključna za gibanje vetra in razvoj vremenskih sistemov.\n\nZmrznjena rosa (Frozen Dew): Rosa, ki je nastala kot tekoča voda na površini in je nato zamrznila, ko se je temperatura spustila pod ledišče. Razlikuje se /* App logic (combined from app.js) */
const topAlpha = document.getElementById('topAlpha');
const dictionary = document.getElementById('dictionary');

function createButton(letter, cls = 'alpha-pill') {
  const btn = document.createElement('button');
  btn.className = cls;
  btn.textContent = letter;
  btn.dataset.letter = letter;
  btn.setAttribute('aria-label', `Pojdi na ${letter}`);
  return btn;
}

/* Generate top alphabet */
ALPHABET.forEach(l=>{
  const pill = createButton(l, 'alpha-pill');
  pill.addEventListener('click', ()=>focusLetter(l));
  topAlpha.appendChild(pill);
});

/* Generate letter segments: (removed mini alphabet per-segment) */
ALPHABET.forEach(l=>{
  const seg = document.createElement('article');
  seg.className = 'segment';
  seg.id = `seg-${l}`;
  const header = document.createElement('header');
  const h2 = document.createElement('h2');
  h2.textContent = l;
  header.appendChild(h2);

  seg.appendChild(header);

  const list = document.createElement('div');
  list.className = 'word-list';

  const words = DICTIONARY[l] || [];
  if(words.length === 0){
    const emptyCard = document.createElement('div');
    emptyCard.className = 'card';
    emptyCard.innerHTML = `<div class="definition">Za to črko še ni vnosov.</div>`;
    list.appendChild(emptyCard);
  } else {
    words.forEach(w=>{
      const c = document.createElement('div');
      c.className = 'card';
      // format definition: for each paragraph, bold the leading term up to the first ":" if present
      function formatDef(text){
        return text.split(/\n{2,}/).map(p=>{
          const m = p.match(/^\s*([^:]+):(.*)$/s);
          if(m){
            const term = `<strong>${m[1].trim()}</strong>:`;
            const rest = m[2].trim();
            return `${term} ${rest}`;
          }
          return p;
        }).join('\n\n');
      }
      c.innerHTML = `<div class="definition">${formatDef(w.def)}</div>`;
      list.appendChild(c);
    });
  }

  seg.appendChild(list);
  dictionary.appendChild(seg);
});

/* Helpers to set active styles and scroll into view */
function clearActive(){
  document.querySelectorAll('.alpha-pill').forEach(el=>el.classList.remove('active'));
}
function focusLetter(letter){
  const target = document.getElementById(`seg-${letter}`);
  if(!target) return;
  clearActive();
  // set active on top pills
  document.querySelectorAll(`.alpha-pill[data-letter="${letter}"]`).forEach(el=>el.classList.add('active'));
  // smooth scroll main content so the segment is visible near top
  target.scrollIntoView({behavior:'smooth', block:'start', inline:'nearest'});
}

/* Initialize: focus first letter (A) */
focusLetter(ALPHABET[0]);

/* Keyboard navigation: left/right to go previous/next letter */
window.addEventListener('keydown', (e)=>{
  const idxActive = ALPHABET.findIndex(l => {
    const el = document.querySelector(`.alpha-pill[data-letter="${l}"]`);
    return el && el.classList.contains('active');
  });
  if(e.key === 'ArrowRight' || e.key === 'ArrowDown'){
    e.preventDefault();
    const ni = Math.min(ALPHABET.length-1, Math.max(0, idxActive + 1));
    focusLetter(ALPHABET[ni]);
  } else if(e.key === 'ArrowLeft' || e.key === 'ArrowUp'){
    e.preventDefault();
    const ni = Math.max(0, Math.min(ALPHABET.length-1, idxActive - 1));
    focusLetter(ALPHABET[ni]);
  }
});
  </script>
